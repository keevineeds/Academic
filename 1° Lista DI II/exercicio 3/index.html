<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="objeto">
        <h5>Exercício jQuery</h5>
        <div class="visor">
            <input type="text" readonly="true" id="visor" placeholder="Digite sua frase...">
        </div>
        <div class="botoes">
            <div class="btn-linha1">
                <button onclick="inserirVisor('Q')" class="btn btn-light">Q</button>
                <button onclick="inserirVisor('W')" class="btn btn-light">W</button>
                <button onclick="inserirVisor('E')" class="btn btn-light">E</button>
                <button onclick="inserirVisor('R')" class="btn btn-light">R</button>
                <button onclick="inserirVisor('T')" class="btn btn-light">T</button>
                <button onclick="inserirVisor('Y')" class="btn btn-light">Y</button>
                <button onclick="inserirVisor('U')" class="btn btn-light">U</button>
                <button onclick="inserirVisor('I')" class="btn btn-light">I</button>
                <button onclick="inserirVisor('O')" class="btn btn-light">O</button>
                <button onclick="inserirVisor('P')" class="btn btn-light">P</button>
            </div>
            <div class="btn-linha2">
                <button onclick="inserirVisor('A')" class="btn btn-light">A</button>
                <button onclick="inserirVisor('S')" class="btn btn-light">S</button>
                <button onclick="inserirVisor('D')" class="btn btn-light">D</button>
                <button onclick="inserirVisor('F')" class="btn btn-light">F</button>
                <button onclick="inserirVisor('G')" class="btn btn-light">G</button>
                <button onclick="inserirVisor('H')" class="btn btn-light">H</button>
                <button onclick="inserirVisor('J')" class="btn btn-light">J</button>
                <button onclick="inserirVisor('K')" class="btn btn-light">K</button>
                <button onclick="inserirVisor('L')" class="btn btn-light">L</button>
                <button onclick="inserirVisor('Ç')" class="btn btn-light">Ç</button>
            </div>
            <div class="btn-linha3">
                <button onclick="inserirVisor('Z')" class="btn btn-light">Z</button>
                <button onclick="inserirVisor('X')" class="btn btn-light">X</button>
                <button onclick="inserirVisor('C')" class="btn btn-light">C</button>
                <button onclick="inserirVisor('V')" class="btn btn-light">V</button>
                <button onclick="inserirVisor('B')" class="btn btn-light">B</button>
                <button onclick="inserirVisor('N')" class="btn btn-light">N</button>
                <button onclick="inserirVisor('M')" class="btn btn-light">M</button>
                <button onclick="limparVisor()" class="btn btn-light">CE</button>
                <button onclick="inserirOp(1)" class="btn btn-light">CR 1</button>
                <button onclick="inserirOp(2)" class="btn btn-light">CR 2</button>
            </div>
            <div class="espaco">
                <button onclick="inserirVisor(' ')" class="btn btn-light espaco">ESPAÇO</button>
            </div>
            
        </div>
    </div>
</body>
</html>
